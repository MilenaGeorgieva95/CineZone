<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav only visible on handset -->
  <mat-sidenav
    #drawer
    *ngIf="isHandset$ | async"
    class="sidenav"
  fixedInViewport
  mode="over"
  opened="false"
  role="dialog"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-nav">
      <!-- Hamburger menu button only on handset -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>CineZone</span>
      <!-- <span class="spacer"></span> -->
      <!-- Desktop navigation links only visible on non-handset -->
      <ng-container *ngIf="!(isHandset$ | async)">
        <app-header class="spacer"></app-header>
        <!-- More links -->
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
