<div class="container">
  <form class="login" action="" method="post">
    <h2>Login Form</h2>

    <div>
      <label for="email">Email: </label>
      <input
        class="input-error"
        type="email"
        name="email"
        id="email"
        placeholder="Email..."
        #emailInput
      />
    </div>
    <div>
      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="******"
        #passwordInput
      />
    </div>
    <button (click)="login($event, emailInput.value, passwordInput.value)">
      Login
    </button>
    <p>
      Have an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
