<div>
  <h1>Watchlists Catalog</h1>
  <ul  *ngIf="watchlists.length > 0; else noWatchlists">
    <li class="watchlists-wrapper" *ngFor="let watchlist of watchlists">
      <h2>{{ watchlist.title }}</h2>
      <div>{{ watchlist.description }}</div>
      <div>
        <ul class="catalog-wrapper" *ngIf="watchlist.movieList&&watchlist.movieList.length > 0; else noMovies">
          <li class="movie-card" *ngFor="let movie of watchlist.movieList">
            <app-movie-card [movie]="movie"></app-movie-card>
          </li>
        </ul>
        <ng-template #noMovies>
          <p>No movies found. Browse <a routerLink="/catalog">Movies Catalog</a> to add movies to your watchlist.</p>
        </ng-template>
      </div>
    </li>
  </ul>
  <ng-template #noWatchlists>
    <p>No watchlists found.</p>
  </ng-template>
</div>
